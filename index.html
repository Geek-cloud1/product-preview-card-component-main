<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body class="bg-Cream text-lg font-Montserrat p-4 lg:p-0">
  <div class="w-full lg:w-1/2 lg:m-auto lg:p-8">
    <main class="bg-White rounded-xl lg:flex lg:flex-row overflow-hidden cursor-pointer">
      
      <img src="images/image-product-mobile.jpg" alt="image-product-mobile.jpg" class="h-64 w-full lg:hidden">
      <img src="images/image-product-desktop.jpg" alt="" class="h- w-1/2 hidden lg:block">

      <div class="space-y-4 lg:space-y-7 p-6 lg:w-1/2">
        <span class="uppercase word tracking-widest text-Darkgrayblue text-sm">perfume</span>

        <h1 class="text-3xl font-fraunces font-bold max-w-f">Gabrielle Essence Eau De Parfum</h1>

        <p class="text-Darkgrayblue min-w-full overflow-hidden">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="flex place-items-center space-x-4">
          <span class="text-Darkcyan font-bold font-fraunces text-4xl lg:text-3xl">$149.99</span>
          <span class="text-sm line-through text-Darkgrayblue m">$169.99</span>
        </div>

        <button class="relative border flex  py-2 bg-Darkcyan  rounded-xl text-white text-sm justify-center w-full place-items-center font-semibold hover:bg-Verydarkblue transition hover:ease-out hover:duration-150">
          <svg width="22" height="16" class="text-red-700" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
          Add to Cart
        </button>
      </div>
  
    

      
      
      
    </main>
  </div>
</body>
</html>
